<div>
    <p></p>
    <h3>Регистрация</h3>
    <p></p>
    <form novalidate ng-submit="functionRegistration()">
        <div class="form-floating input-group-sm">
            <input style="width: 40%;" type="text" class="form-control" id="userUsername" placeholder="" ng-model="reguser.username">
            <label for="userUsername">Имя пользователя</label>
        </div>
        <p></p>
        <div class="form-floating input-group-sm">
            <input style="width: 40%;" type="text" class="form-control" id="userEmail" placeholder="" ng-model="reguser.email">
            <label for="userEmail">email</label>
        </div>
        <p></p>
        <div class="form-floating input-group-sm">
            <input style="width: 40%;" type="password" class="form-control" id="userPass" placeholder="" ng-model="reguser.password">
            <label for="userPass">Пароль</label>
        </div>
        <p></p>
        <div class="form-floating input-group-sm">
            <input style="width: 40%;" type="password" class="form-control" id="userConfirmPass" placeholder="" ng-model="reguser.confirmPassword">
            <label for="userConfirmPass">Подтверждение пароля</label>
        </div>
        <p></p>
        <button class="btn btn-outline-warning btn-sm" style="width: 20%;" type="submit">Зарегистрироваться</button>
    </form>
</div>
