<div>
    <p></p>
    <h3>Регистрация продукта</h3>
    <p></p>
    <h5>Доступные Категории: Еда</h5>
    <p></p>
    <form novalidate ng-submit="functionRegistrationProduct()">
        <div class="form-floating input-group-sm">
            <input style="width: 40%;" type="text" class="form-control" id="productTitle" placeholder="" ng-model="regproduct.title">
            <label for="productTitle">Название продукта</label>
        </div>
        <p></p>
        <div class="form-floating input-group-sm">
            <input style="width: 40%;" type="text" class="form-control" id="productPrice" placeholder="" ng-model="regproduct.price">
            <label for="productPrice">Цена продукта</label>
        </div>
        <p></p>
        <div class="form-floating input-group-sm">
            <input style="width: 40%;" type="text" class="form-control" id="productCategory" placeholder="" ng-model="regproduct.categoryTitle">
            <label for="productCategory">Категория товара</label>
        </div>
        <p></p>
        <button class="btn btn-outline-warning btn-sm" style="width: 20%;" type="submit">Зарегистрировать продукт</button>
        <p></p>
        <button class="btn btn-outline-info btn-sm" ng-click="back()">Назад</button>
    </form>
</div>
